{% extends 'music/base.html' %}
{% block title %}Song{% endblock %} 
{% block body %}
  
<div class="container" style="background: white; margin-top: 66.5px;padding-top: 20px;padding-bottom: 20px;">
        <h2>{% if 'add' in request.path %}
            Add
            {% else %}
            Edit
            {% endif %}
            Song
        </h2>
        <form action="" method='post' enctype="multipart/form-data" style="margin-top: 15px;">
            {% csrf_token %}
            {% include 'music/form-template.html' %}
            <br>
            <button type='submit' class='btn btn-success'>
                Submit
            </button>
        </form>
    </div>
{% endblock %}
