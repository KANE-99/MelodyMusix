<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}Viberr{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Viberr</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar"
                aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="navbar-nav mr-auto d-flex align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'music:index' %}">
                            <span><i class="fas fa-compact-disc"></i></span>&nbsp;Album
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:song-list' %}">
                            <span class="fa fa-music"></span>&nbsp;Song
                        </a>
                    </li>
                </ul>
                <form class="form-inline justify-content-center" role="search" method="GET" action="#">
                    <div class="form-group">
                        <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">
                            Search
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav justify-content-md-end d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:album-add' %}">
                            &nbsp;&nbsp;<span class="fas fa-plus"></span>&nbsp;Add Album
                        </a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">
                            &nbsp;&nbsp;<span class="fas fa-power-off"></span>&nbsp;Logout
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% url 'signup' %}">
                            &nbsp;&nbsp;<span class="fas fa-user-plus"></span>&nbsp;SignUp
                        </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="fas fa-user-circle fa-2x"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
    <script>
        $(document).ready(function () {
            $('li[class="nav-item active"]').removeClass('active');
            $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
        });

    </script>
    <script src="{% static 'music/main.js' %}"></script>
</body>


</html>
